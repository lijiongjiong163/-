<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app" v-once>
			{{message}} {{name}}
		</div>
		
		<script type="text/javascript">
		    		var data = {message:'啥几把玩意',name:'Vue',haha-name:'lijiong'}
					var obj =new Vue({
						el:'#app',//el属性：传入选择器，用来绑定元素
						data:data	//data属性：传入对象
					});
					data.name ='沙雕';
		         </script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var name='window.name';//全局变量
			var  c ={
				name:'CCC',
				age:this.name+'c.age',
				 a :{
					name:'AAA',
					age:this.name+'a.age',
					f1:()=>{
						console.log(this.name);//箭头函数，调this
					},
					f2:function(){
						console.log(this.name)//普通函数，调this
					}
				}
			}
					
					var b = {
						name:'BBB'
					}
					console.log('!!!!!!!!!!');
					console.log('c.a.age='+c.a.age);
					console.log('c.age='+c.age);
					c.a.f1();
					c.a.f1.call(b);
					c.a.f2();
					c.a.f2.call(b);
					
					
		</script>
		
	</body>
</html>

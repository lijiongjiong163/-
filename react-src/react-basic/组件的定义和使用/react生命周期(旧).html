<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hello react</title>
		<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
		<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
		<!-- 生产环境中不建议使用 -->
		<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
	</head>
	<body>
		
		<div id="root">
			
		</div>
		<script type="text/babel"> /*此处一定要写babel*/
        //1.创建类式组件
		class Father extends React.Component{
            state = {
                name:true
            }
            myClick=()=>{
                const {name} =this.state;
                this.setState({name:!name})

            }
            componentWillMount(){
                console.log('F-componentWillMount');
                
            }
            render(){
                console.log('F-render');
                
                return ( <div><h1>{this.state.name}</h1>
                   <Son/>
                   <button onClick={this.myClick}>按钮</button>
                    </div>);
               
            }
        }
        class Son extends React.Component{
            componentWillMount(){
                console.log('F-componentWillMount');
                
            }
            render(){
                console.log('S-render');
                return( <div><h1>Son</h1></div>) ;
               
            }
            componentWillReceiveProps(){
                console.log('S-componentWillReceiveProps');
            }
        }
        //渲染组件到真实dom
        ReactDOM.render(<Father/>,document.getElementById('root'))
		</script>
	</body>
</html>
